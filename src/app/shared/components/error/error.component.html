<ng-container *transloco="let transloco">
  <div [class.root]="center">
    <div class="error-text">
      <h1 class="error-title" [class.medium]="!center">{{ transloco('ERROR_TITLE') }}</h1>

      <h1 [class.error-message]="center">{{ transloco(message) }}</h1>
    </div>
  </div>
</ng-container>
