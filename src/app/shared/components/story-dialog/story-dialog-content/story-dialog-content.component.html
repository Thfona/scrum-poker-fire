<ng-container *transloco="let transloco">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content class="mat-typography content">
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>{{ transloco('NAME') }}</mat-label>
        <input #storyName matInput formControlName="name" name="name">
      </mat-form-field>

      <mat-form-field *ngIf="data.isEditOperation">
        <mat-label>{{ transloco('SCORE') }}</mat-label>
        <input #storyScore matInput formControlName="score" name="score" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="cancelResult" class="action-button">
      {{ transloco('CANCEL') }}</button>
    <button mat-button *ngIf="data.isEditOperation"
      [mat-dialog-close]="deleteResult" color="warn"
      class="action-button">{{ transloco('DELETE') }}</button>
    <button mat-button [mat-dialog-close]="saveResult"
      [disabled]="formGroup.invalid" color="accent" class="action-button">
      {{ transloco('SAVE') }}
    </button>
  </mat-dialog-actions>
</ng-container>
